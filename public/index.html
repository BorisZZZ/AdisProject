<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script type="text/javascript">
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
          // User is not signed in, redirect to login page
          window.location = "login.html";
        }
      });

      function logout() {
        firebase
          .auth()
          .signOut()
          .then(() => {
            // Sign-out successful, redirect to login page
            window.location = "login.html";
          })
          .catch((error) => {
            // An error happened, handle the error
            console.error("Error during logout: ", error);
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 50%; /* Adjust the width as needed */
        background-color: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center; /* Aligns the buttons on the cross axis (vertical) */
      }
      .button {
        width: 80%; /* Make buttons wider */
        padding: 20px; /* Increase padding for larger buttons */
        margin: 20px 0; /* Add more space between buttons */
        background: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.5em; /* Larger text inside buttons */
        cursor: pointer; /* Change cursor to pointer on hover */
      }
      .logout-button {
        background: #d9534f; /* Use Bootstrap's danger color for logout */
      }
    </style>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
        Your app may use that space for branding, controls and other customizations.-->
    <div id="firebaseui-auth-container"></div>
    <div class="container">
      <button class="button" onclick="location.href='add-contact.html'">
        הוספת איש קשר
      </button>
      <button class="button" onclick="location.href='contacts-page.html'">
        אנשי קשר
      </button>
      <button class="button logout-button" onclick="logout()">התנתקות</button>
    </div>
  </body>
</html>
