<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>

    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Add your additional CSS styles here */

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #f3f3f3;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      /* Reduce the margin-bottom for form inputs */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        margin-bottom: 8px;
      }

      label {
        margin-top: 16px; /* Reduce the margin-top for labels */
        text-align: right; /* Right-align the text */
      }

      input[type="submit"] {
        margin-top: 16px;
      }
    </style>
  </head>

  <body dir="rtl">
    <div class="container">
      <h2 class="mb-4">הוספת משתמש</h2>
      <form action="/add-user" method="post">
        <div class="mb-2">
          <label for="fName" class="form-label">שם פרטי</label>
          <input
            type="text"
            class="form-control"
            id="fName"
            name="fName"
            required
          />
        </div>

        <div class="mb-1">
          <label for="lName" class="form-label">שם משפחה</label>
          <input
            type="text"
            class="form-control"
            id="lName"
            name="lName"
            required
          />
        </div>

        <div class="mb-1">
          <label for="phone" class="form-label">מספר טלפון</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>

        <div class="mb-1">
          <label for="email" class="form-label">אימייל</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-1">
          <label for="address" class="form-label">כתובת מגורים</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>

        <div class="mb-1">
          <label for="idnumber" class="form-label">ת"ז</label>
          <input
            type="number"
            class="form-control"
            id="idnumber"
            name="idnumber"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js\add-contact.js"></script>
  </body>
</html>
